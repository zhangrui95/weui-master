<script>
    $('#clear,#police-clear').on('click',function(){
        $('#container').data('data-choice-type-ids','');
        $('#container').data('data-choice-police-ids','');
        $('#container').data('data-groupId','');
    });
    var post = $('#userPost').val()
    $.ajax({
        type: "POST",
        url: "api/user/policeInfo.json",
        data:{userid:$('#userid').val()},
        success: function (data) {
            $("#count").html(data.count);
            $('#employes').html(data.employes);
            if(data.avatar==null||data.avatar==''){
                data.avatar = 'images/head.jpg'
            }else{
                data.avatar += '64'
            }
            $('#imgandname').html('<img src="'+data.avatar+'" class="police-header-img" /><span class="head-name">'+data.name+'</span>');
            $('#container').data('self-policeId',data.policeId);
            $('.weui-grid').on('click', function(){
                var id = $(this).data('id');
                if(id == 'police-clear-company' && post == '企业管理员'){
                    var url = $(this).data('href');
                    window.location.href = url+'?userid='+$('#userid').val()+'#clear_data';
                }else{
                    window.pageManager.go(id);
                }
            });
        },
        error: function (mes) {
        }
    });
</script>
