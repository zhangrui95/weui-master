<div class="page">
    <form class="active" id="form"></form>
    <div class="head-title">企业信息</div>
    <div class="none-flex cell-border cell-margin head-title-border">
        <div class="weui-cell__hd"><label class="weui-label">企业名称</label></div>
        <div class="weui-cell__bd bd-right font-color blur" id="company">请选择</div>
        <div class="red-star" id="red-star">*</div>
    </div>
    <div class="head-title">从业人员</div>
    <div id="idCard-list"></div>
    <div class="add-line" id="add"><span class="add">+</span>新增从业人员</div>
    <div class="prompt active" id="prompt" style="opacity: 0; display: none;"></div>
    <div class="btn-box" data-id="employee_list" id="look">
        <a class="btn" href="javascript:" id="showToast" data-id="company-list">保存</a>
    </div>
    <div class="page-alert active" id="alertbackground">
        <div class="weui-search-bar" id="searchBar">
            <form class="weui-search-bar__form">
                <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                    <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                </div>
                <label class="weui-search-bar__label" id="searchText">
                    <i class="weui-icon-search"></i>
                    <span>搜索</span>
                </label>
            </form>
            <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
        </div>
        <div class="weui-cells  weui-cells_radio hotel-list" id="company-list">
            <div id="box"></div>
        </div>
        <div class="btn-box button-box" id="btnPanel">
            <div class="imported-left none-style" id="cancel-left">取消</div>
            <a class="btn-bg bg-style" href="javascript:" id="submit">提交</a>
        </div>
    </div>
    <div class="page-alert active" id="personbackground">
        <div class="page__bd">
            <div id="error" class="error" style="display: none;">
                <img src="images/error.png"/>
                <span>当前网络不可用，请检查你的网络设置</span>
            </div>
            <div class="weui-cells weui-cells_form" style="margin-top: 0;">
                <div class="weui-cell">
                    <div class="weui-cell__bd cell-unleft">
                        <div class="weui-uploader">
                            <div class="weui-uploader__bd">
                                <ul class="weui-uploader__files" id="uploaderFiles">
                                </ul>
                                <div class="weui-uploader__input-box file-img">
                                    <input id="uploaderInput" class="weui-uploader__input" type="button" />
                                    <p class="change-img">从业人员照片</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui-cells">
                <div class="weui-cell border-cell padding-cell">
                    <div class="weui-cell__bd cell-unleft">
                        <input id="card" class="weui-input input-margin" type="text" placeholder="从业人员身份证号"/>
                    </div>
                    <span id="empty" class="active"><img src="images/empty.png" class="empty"/></span>
                </div>
            </div>
            <div id="idCard" class="prompt"></div>
            <div class="weui-gallery" id="gallery">
                <span class="weui-gallery__img" id="galleryImg"></span>
                <div class="weui-gallery__opr">
                    <a href="javascript:" class="weui-gallery__del">
                        <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="button-box button-style">
            <a class="imported-left none-style" href="javascript:" id="dis-none2" data-id="">取消</a>
            <a class="btn-bg bg-style" href="javascript:" id="submit-img" data-id="">提交</a>
        </div>
    </div>
    <div class="js_dialog" id="androidDialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog weui-skin_android">
            <div class="weui-dialog__bd" id="dialog"></div>
            <div class="weui-dialog__ft" id="primary-box">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" id="default">取消</a>
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" id="primary">确定</a>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        var $searchBar = $('#searchBar'),
                $searchResult = $('#searchResult'),
                $searchText = $('#searchText'),
                $searchInput = $('#searchInput'),
                $searchClear = $('#searchClear'),
                $searchCancel = $('#searchCancel');
        function hideSearchResult(){
            $searchResult.hide();
            $searchInput.val('');
        }
        function cancelSearch(){
            hideSearchResult();
            $searchBar.removeClass('weui-search-bar_focusing');
            $searchText.show();
        }

        $searchText.on('click', function(){
            $searchBar.addClass('weui-search-bar_focusing');
            $searchInput.focus();
        });
        $searchClear.on('click', function(){
            hideSearchResult();
            $searchInput.focus();
            $('#list').show();
        });
        $searchCancel.on('click', function(){
            cancelSearch();
            $searchInput.blur();
        });
        $('#company').click(function(){
            inPop(function(){
                $('#alertbackground').fadeOut(100);
            });
            $('#alertbackground').fadeIn(100);
            $searchInput.val('');
            cancelSearch();
        });
        $('#cancel-left').click(function(){
            outPop();
            $('#alertbackground').fadeOut(100);
        });
        $('#add').click(function(){
            inPop(function(){
                $('#personbackground').fadeOut(100);
            });
            $('#personbackground').fadeIn(100);
            $('#card').val('');
        });
        $('#dis-none2').click(function(){
            outPop();
            $('#personbackground').fadeOut(100);
        });
        function inPop(callback){
            pageManager.setBeforeHashchangeOnce(function (e) {
                callback();
                return false;
            })
        }
        function outPop(){
            pageManager.setBeforeHashchangeOnce(null)
        }
//选择企业
        var container = $('#container');
        var pagePanel = $('#company-list');
        var currDataListCfg = {
            url:'api/employee/companies.json',
            pagePanel:pagePanel,
            scrollPanel:pagePanel.find('#box'),
            winPanel:container,
//            xhrListKey:'',
            itemsPanel:$('#box'),
            xhrExternalProcess : function (params) {
                $('#submit').on('click',function(){
                    var rid,companyName,companyPlace;
                    $('.weui-check').each(function(i,e){
                        var oThis = $(e);
                        if(oThis.prop('checked')){
                            rid = oThis.attr('id');
                            companyName = oThis.parent().siblings('.company-news').find('.company-name').html();
                            companyPlace = oThis.parent().siblings('.company-news').find('.company-place').html();
                            console.log(companyName+'-'+companyPlace);
                        }
                    });
                    container.data('data-company-rid',rid);
                    $('#company').html(companyName+'<img src="images/icon-go.jpg" class="icon-go-width block"/> ');
                    $('#company').addClass('right-padding');
                    $('#red-star').html('');
                    $('#alertbackground').fadeOut(100);
                });
            },
            emptyCb : function () {
                $('#company-list').html('<div class="empty-box">'+
                        '<img src="images/icon-over.jpg" class="empty-img"/>'+
                        '<p class="null-word">暂无数据</p>'+
                        '</div>');
            },
            noMoreCb : function () {
                $('.weui-loadmore_line').show();
                $('.empty-box').hide();
            },
            templateProcess : function (items) {
                return '<label class="weui-cell weui-check__label check-border-list hotel-list-height" for="'+items.item.id+'">'+
                        '<div class="weui-cell__ft ft_width">'+
                        '<div class="border-gray"></div>'+
                        '<input type="radio" name="radio1" class="weui-check" id="'+items.item.id+'">'+
                        '<span class="weui-icon-checked"></span>'+
                        '</div>'+
                        '<div class="hotel-news company-news">'+
                        '<div class="hotel-name company-name">'+items.item.name+'</div>'+
                        '<div class="hotel-place company-place">'+items.item.address+'</div>'+
                        '</div>'+
                        '</label>';
            },
            before:function(){
                $("#load").show();
                $(".weui-loadmore_line").hide();
            },
            after:function(){
                $("#load").hide();
            }
        };
        var typeIds = '';
        var policeId = container.data('self-policeId');
        var currDataList = window.dataList.newList(currDataListCfg);
        var val = container.data('data-list-val');
        currDataList.first({typeIds:typeIds,policeId:policeId,name:val});
        var search = function(){
            var val=$searchInput.val();
            container.data('data-list-val',val);
            if(val != ""){
                currDataList.first({typeIds:typeIds,policeId:policeId,name:val});
            }
        };
        $searchInput.on('input',function(){
            window.lazyRateProxy(search,500);
        });
        var reset = function () {
            val='';
            container.data('data-list-val',val);
            currDataList.first({typeIds:typeIds,policeId:policeId,name:val});
        };
        $searchCancel.on('click',function(){
            reset();
        });
        $searchInput
                .on('blur', function () {
                    if(!this.value.length) {
                        cancelSearch();
                    }
                    if(this.value.length==0){
                        reset();
                    }
                })
                .on('input', function(){
                    if(this.value.length) {
                        $searchResult.show();
                    } else {
                        $searchResult.hide();
                    }
                })
        ;
        if(val!=null){
            $searchBar.addClass('weui-search-bar_focusing');
            $searchInput.val(val);
        }
//上传从业人员信息
        var tmpl = '<li class="weui-uploader__file head-image" style="background-image:url(#url#)"></li>',
                $gallery = $("#gallery"), $galleryImg = $("#galleryImg"),
                $uploaderInput = $("#uploaderInput"),
                $uploaderFiles = $("#uploaderFiles"),
                localId,
                tag = false
                ;
        $uploaderInput.on("click", function(e){
            wx.chooseImage({
                count: 1, // 默认9
                sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
                sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
                success: function (res) {
                    var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                    localId = localIds[0];
                    $uploaderFiles.append($(tmpl.replace('#url#', localId)));
                    $(".weui-uploader__input-box").css("display","none");
                    $('.weui-gallery__opr').click(function () {
                        $uploaderFiles.html('');
                        localId = '';
                        $(".weui-uploader__input-box").css("display","block");
                    });
                },
                fail:function(err){
                    $('#idCard').html("选择照片失败！");
                    $('#idCard').fadeIn(100);
                    setTimeout(function () {
                        $('#idCard').fadeOut(100);
                    }, 2000);
                }
            });
        });
        $uploaderFiles.on("click", "li", function(){
            inPop(function(){
                $gallery.fadeOut(100);
            });
            $galleryImg.attr("style", this.getAttribute("style"));
            $gallery.fadeIn(100);
        });
        $gallery.on("click", function(){
            outPop();
            $gallery.fadeOut(100);
        });
        var cardValid = function (value) {
            var ex = /^((1[1-5])|(2[1-3])|(3[1-7])|(4[1-6])|(5[0-4])|(6[1-5])|71|(8[12])|91)\d{4}(19|2[0-9])((\d{2}(0[13-9]|1[012])(0[1-9]|[12]\d|30))|(\d{2}(0[13578]|1[02])31)|(\d{2}02(0[1-9]|1\d|2[0-8]))|(([13579][26]|[2468][048]|0[48])0229))\d{3}(\d|X|x)?$/;
            var pattern = new RegExp(ex);
            if(!pattern.test(value)){
                return false;
            }
            var params = [ 7, 9, 10, 5, 8, 4, 2, 1, 6, 3, 7, 9, 10, 5, 8, 4, 2 ];
            var checks = [ 1, 0, 10, 9, 8, 7, 6, 5, 4, 3, 2 ];
            var id=value;
            var sum = 0;
            for (var i = 0; i < 17; i++) {
                var tmp = id.charAt(i);
                sum += params[i] * tmp;
            }
            sum %= 11;
            var check;
            if (id.charAt(17) == 'x' || id.charAt(17) == 'X') {
                check = 10;
            } else {
                check = id.charAt(17);
            }
            return check == checks[sum];
        };
        $('#card').blur(function () {
            $('#empty').css('display', 'none');
            var value=$('#card').val();
            if (value == '') {
                $('#idCard').html("身份证号码不能为空");
                $('#idCard').fadeIn(100);
                setTimeout(function () {
                    $('#idCard').fadeOut(100);
                }, 2000);
            } else if(!cardValid(value)){
                $('#idCard').html("无效的身份证号码");
                $('#idCard').fadeIn(100);
                setTimeout(function () {
                    $('#idCard').fadeOut(100);
                }, 2000);
                $('#empty').css('display', 'block');
                return ;
            }
        });
        $('#card').keyup(function(){
            if(($('#card').val()+"").length>=1){
                $('#empty').css('display', 'block');
                $('#empty').click(function () {
                    $('#card').val('');
                    $('#empty').css('display', 'none');
                })
            }else {
                $('#empty').css('display', 'none');
            }
        });
        $('#submit-img').on('click',function(){
//            if(localId==null||localId==''){
//                $('#idCard').html("照片不能为空");
//                $('#idCard').fadeIn(100);
//                setTimeout(function () {
//                    $('#idCard').fadeOut(100);
//                }, 2000);
//                return;
//            }
            var value=$('#card').val();
            if (value == '') {
                $('#idCard').html("身份证号码不能为空");
                $('#idCard').fadeIn(100);
                setTimeout(function () {
                    $('#idCard').fadeOut(100);
                }, 2000);
                return ;
            } else if(!cardValid(value)){
                $('#idCard').html("无效的身份证号码");
                $('#idCard').fadeIn(100);
                setTimeout(function () {
                    $('#idCard').fadeOut(100);
                }, 2000);
                $('#empty').css('display', 'block');
                return ;
            }else{
                $('#idCard-list').append(
                        '<div class="none-flex cell-border cell-margin">'+
                        '<div class="weui-cell__hd card-val" data-img="'+localId+'">'+value+'</div>'+
                        '<div class="link-delete block idCard-delete">×</div>'+
                        '</div>'
                );
                $('#personbackground').fadeOut(100);
                $('.idCard-delete').on('click',function(){
                    var _this = $(this);
                    $('#androidDialog2').fadeIn(100);
                    $('#dialog').html('确定删除该从业人员信息？');
                    $('#default').on('click',function(){
                        $('#androidDialog2').fadeOut(100);
                    });
                    $('#primary').on('click',function(){
                        $('#androidDialog2').fadeOut(100);
                        _this.parent().remove();
                    })
                });
            }
            if(tag){
                return;
            }
            tag = true;
            $('#card').blur();
        });
        //最终保存
        $('#showToast').on('click',function(){
            var linkLength = $('.card-val').length;
            var rid = container.data('data-company-rid');
            if(rid == null){
                $('#prompt').html("请选择宾馆信息");
                $('#prompt').fadeIn(100);
                setTimeout(function () {
                    $('#prompt').fadeOut(100);
                }, 2000);
            }else if(linkLength == 0){
                $('#prompt').html("请添加未带身份证入住人员信息");
                $('#prompt').fadeIn(100);
                setTimeout(function () {
                    $('#prompt').fadeOut(100);
                }, 2000);
            }else {
                var cardId;
                wx.uploadImage({
                    localId: localId, // 需要上传的图片的本地ID，由chooseImage接口获得
                    isShowProgressTips: 1,// 默认为1，显示进度提示
                    success: function (res) {
                        var serverId = res.serverId; // 返回图片的服务器端ID
                        $('#form').html(
                                '<input name="id" value="' + rid + '"/>' +
                                '<div id="add-list-card"></div>'
                        );
                        console.log(rid);
                        for (var i = 0; i <= linkLength - 1; i++) {
                            cardId = $('.card-val').eq(i).html();
                            console.log(cardId);
                            $('#add-list-card').append(
                                    '<input name="add[' + i + '].card" value="' + cardId + '"/>'+
                                    '<input name="add[' + i + '].serverId" value="' + serverId + '"/>'
                            );
                            console.log($('.card-val').eq(i).data('img'));
                        }
                        idCard($('#card').val(), serverId, rid);
                    },
                    fail: function (err) {
                        $('#error').css("display", "block");
                        tag = false;
                    }
                });
            }
            function idCard(value,serverId,id){
                $('#empty').css('display','none');
                $.ajax({
                    type: "POST",
                    url: "api/task/save.json",
                    async: true,
                    data:{card:value,userid:$('#userid').val(),serverId:serverId},
                    success: function (card) {
                        var id = $('#showToast').data('id');
                        window.pageManager.go(id);
                    },
                    error: function () {
                        $('#error').css("display","block");
                        tag = false;
                    }
                });
            }

        });
    });
</script>
