<div class="page page-list">
    <img class="change-news" src="images/icon-new.png" id="add-new-rent"/>
    <div class="nocard-title rent-head-height">
        <div class="fire-header-left"></div>
        <div class="white-position" id="white-position">
            <div class="fire-num-box" id="all-rent-building" data-id="all-rent-building">
            <dl class="num-center">
                <dt id="all-build-num"></dt>
                <dd>租住房屋</dd>
            </dl>
            </div>
            <div class="fire-num-box rent-num" data-id="rent-undone-num">
            <dl class="num-center">
                <dt id="uncheck-num" class="choice-title-red"></dt>
                <dd>未核查</dd>
                </dl>
            </div>
            <div class="fire-num-box fire-num-box-border rent-num" data-id="rent-num">
            <dl class="num-center">
                <dt id="all-renter-num"></dt>
                <dd>租住人数</dd>
            </dl>
            </div>
        </div>
    </div>
    <div class="grayness-box">
        <div class="gray-area width-rent-box">上报人员</div>
        <div class="gray-num width-rent-box">租住房屋</div>
        <div class="gray-rent width-rent-box">租住人数</div>
    </div>
    <div class="page__bd cell_y bg-page bottom-cell-pad">
        <div id="box" class="bg-box">
            <div class="rent-box" id="rent-box"></div>
            <div class="weui-loadmore" id="load">
                <i class="weui-loading"></i>
                <span class="weui-loadmore__tips">正在加载</span>
            </div>
            <div class="weui-loadmore weui-loadmore_line active">
                <span class="weui-loadmore__tips">暂无更多数据</span>
            </div>
        </div>
    </div>
    <div class="rent-pop" id="filtrate">
    <div class="filtrate-header rent-header">
        <div class="fire-header-left-top">搜索条件</div>
        <div class="fire-header-right" id="clear">取消</div>
        <div class="input-border">
            <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="身份证号/租住地址" required/>
                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
            </div>
        </div>
    </div>
    <div class="hint" id="hint"><img src="images/error-big.png"/><p>请选择分类</p></div>
    <div class="btn-box" id="btnPanel" >
        <div class="imported-left" id="reset">重置</div>
        <a class="btn-bg" href="javascript:" id="showToast" data-id="fire-choice-list">查询</a>
    </div>
</div>
    <div class="pop-add-box" id="pop-add-box">
        <div class="rent-pop" id="add"></div>
        <input type="button" value="选择已有出租屋" class="already-have-rent"  data-id="add-have-rent" id="add-have-rent"/>
        <input type="button" value="新建出租屋" class="add-rent-button" data-id="rent-add" id="rent-add"/>
    </div>
</div>
<script>
    $(function(){
        var $searchClear = $('#searchClear');
        var $searchInput = $('#searchInput');
        var width = document.body.clientWidth;
        var container = $('#container');
        var policeId = container.data('self-policeId');
        $searchClear.on('click',function(){
            $searchInput.val('');
        });
        $('#clear').on('click',function () {
            $('#filtrate').fadeOut(100);
        });
        $('#add').on('click',function(){
            $('#pop-add-box').fadeOut(100);
        });
        $.ajax({
            type: "POST",
            url: "api/user/me.json",
            data:{userid:$('#userid').val()},
            success: function (data) {
                if(data.avatar==null||data.avatar==''){
                    data.avatar = 'images/head.jpg';
                }else{
                    data.avatar += '64'
                }
                choice(data);
            },
            error: function (mes) {
                console.log("error");
            }
        });
        function choice(data){
            $('.fire-header-left').html(
                    '<img src="'+data.avatar+'" class="police-header-img">'+
                    '<span class="fire-head-name">'+data.name+'</span>'
            );
        }
        var pagePanel = $('.page__bd');
        var currDataListCfg = {
            url:'api/police/list.json',
            pagePanel:pagePanel,
            scrollPanel:pagePanel.find('#box'),
            winPanel:container,
            xhrListKey:'',
            itemsPanel:$('#rent-box'),
            xhrExternalProcess : function (params,xhr) {
                $('.rent-build,.rent-person').on('click',function(){
                        var id = $(this).data('id');
                        window.pageManager.go(id);
                });
                $('.rent-news').on('click',function(){
                    var masterid = $(this).attr('id');
                    container.data('data-builder-name',$(this).find('.imgandname').html());
                    container.data('data-masterid',masterid);
                });
            },
            emptyCb : function () {
                $('#rent-box').html('<div class="empty-box empty-box-fire">'+
                        '<img src="images/icon-over.jpg" class="empty-img"/>'+
                        '<p class="null-word">暂无数据</p>'+
                        '</div>');
            },
            noMoreCb : function () {
                $('.weui-loadmore_line').show();
                $('.empty-box').hide();
            },
            templateProcess : function (item,i) {
                return '<div class="rent-news" id="'+i+'">'+
                        '<div class="imgandname width-rent-box">'+
                        item[0]+
                        '</div>'+
                        '<div class="num-width width-rent-box rent-build" data-id="builder-rent">'+item[1]+'</div>'+
                        '<div class="num-width width-rent-box rent-person" data-id="builder-person-num"><span class="choice-title-red">' +item[2]+
                        '</span>/<span>' +item[3]+
                        '</span></div>'+
                        '</div>'
            },
            before:function(){
                $("#load").show();
                $(".weui-loadmore_line").hide();
            },
            after:function(){
                $("#load").hide();
            }
        };
        var currDataList = window.dataList.newList(currDataListCfg);
        currDataList.first({userid:$('#userid').val(),policeId:policeId});
        $.ajax({
            type: "POST",
            url: "api/police/total.json",
            data:{userid:$('#userid').val(),policeId:policeId},
            success: function (data) {
               $('#all-build-num').html(data.floor);
                $('#uncheck-num').html(data.uncheck);
                $('#all-renter-num').html(data.total);
            },
            error: function () {
            }
        });
        $('.rent-num,#all-rent-building,#rent-add,#add-have-rent').click(function(){
            outPop();
            var id = $(this).data('id');
            window.pageManager.go(id);
        });
        function alertPop(id,tid){
            $(id).on('mousedown',function(e){
                var _event = window.event||e;
                var left = _event.offsetX;
                var top = _event.offsetY;
                var downX = _event.pageX;
                var downY = _event.pageY;
                _event.preventDefault();
                $('body').on('mousemove',function(e){
                    var _event = window.event||e;
                    var x = _event.clientX-left;
                    var y = _event.clientY-top;
                    $(id).css('left',x + "px");
                    $(id).css('top',y + "px");
                });
                $(id).on('mouseup',function(e){
                    $('body').unbind();
                    var upX = e.pageX;
                    var upY = e.pageY;
                    var moveX = downX - upX;
                    var moveY = downY - upY;
                    if(moveX==0&&moveY==0){
                        $searchInput.val('');
                        inPop(function(){
                            $(tid).hide();
                        });
                        $(tid).show();
                    }
                });
            });
            $(id).on('touchstart',function(e){
                var left = e.touches[0].pageX;
                var top = e.touches[0].pageY;
                e.preventDefault();
                $('body').on('touchmove',function(e){
                    var x = e.touches[0].clientX-25;
                    var y = e.touches[0].clientY-25;
                    $(id).css('left',x + "px");
                    $(id).css('top',y + "px");
                });
                $(id).on('touchend',function(e){
                    var endX = e.changedTouches[0].pageX;
                    var endY= e.changedTouches[0].pageY;
                    var moveX = left - endX;
                    var moveY = top -endY;
                    $('body').unbind();
                    if(moveX<5&&moveX>-5&&moveY<5&&moveY>-5){
                        $searchInput.val('');
                        inPop(function(){
                            $(tid).hide();
                        });
                        $(tid).show();
                    }
                });
            });
        };
        alertPop('#add-new-rent','#pop-add-box,#add');
        function inPop(callback){
            pageManager.setBeforeHashchangeOnce(function (e) {
                callback();
                return false;
            })
        }
        function outPop(){
            pageManager.setBeforeHashchangeOnce(null)
        }
    });

</script>
