<div class="page">
    <div class="page__bd details cells-ajax"></div>
    <div class="height-position"></div>
    <div class="btn-fixed">
        <div class="weui-btn-area" id="btnPanel" style="display: none">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="showToast" >核查完毕</a>
        </div>
    </div>
    <div class="weui-gallery" id="gallery">
        <img  class="weui-gallery__img center-img" id="galleryImg"/>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $gallery = $("#gallery"),
        $galleryImg = $("#galleryImg")
        $.ajax({
            type: "POST",
            url: "api/task/detail.json",
            data:{id:$('#taskId').val(),userid:$('#userid').val()},
            success: function (data) {
                lists(data);
            },
            error: function (mes) {
                console.log("error");
            }
        });
        function lists(data) {
                var html ='<div class="weui-cells weui-cells_form" id="'+data.id+'">' +
                            '<div class="weui-cell cell-top">'+
                                '<div class="weui-cell__bd bd-center cell-unleft">'+
                                    '<img src="api/task/photo?id='+data.id+'&userid='+$('#userid').val()+'" alt="" class="head-img">'+
                               '</div>'+
                            '</div>'+
                            '<div class="weui-cell cell-border">'+
                                '<div class="weui-cell__hd"><label class="weui-label">身份证号</label></div>'+
                                '<div class="weui-cell__bd bd-right">'+
                                    data.card+
                                '</div>'+
                            '</div>'+
                            '<div class="weui-cell cell-border cell-margin">'+
                                '<div class="weui-cell__hd"><label class="weui-label">入住宾馆</label></div>'+
                                '<div class="weui-cell__bd bd-right" >'+
                                    data.user.company+
                                '</div>'+
                            '</div>'+
                            '<div class="weui-cell cell-border cell-margin">'+
                                '<div class="weui-cell__hd"><label class="weui-label">宾馆地址</label></div>'+
                                '<div class="weui-cell__bd bd-right" >'+
                                    data.user.address+
                                '</div>'+
                            '</div>'+
                            '<div class="weui-cell cell-border cell-margin">'+
                                '<div class="weui-cell__hd"><label class="weui-label">上报电话</label></div>'+
                                '<div class="weui-cell__bd bd-right" >'+
                                    data.user.mobile+
                                '</div>'+
                            '</div>'+
                            '<div class="weui-cell cell-border">'+
                                '<div class="weui-cell__hd"><label class="weui-label">上报时间</label></div>'+
                                '<div class="weui-cell__bd bd-right">'+
                                    getLocalTime(data.createTime)+
                                '</div>'+
                            '</div>';
            if(data.state==0){
                $('#btnPanel').show();
            }
            html += '</div>';
            $('.cells-ajax').append(html);
            $('.head-img').on("click", function(){
            $galleryImg.attr("src", this.getAttribute("src"));
                $gallery.fadeIn(100);
            });
            $gallery.on("click", function(){
                $gallery.fadeOut(100);
            });
        }
        $('#showToast').click(function(){
            $.ajax({
                type: "POST",
                url: "api/task/doneTask.json",
                data:{id:$('#taskId').val(),userid:$('#userid').val()},
                success: function () {
                    wx.closeWindow();
                },
                error: function (mes) {
                    console.log("error");
                }
            });
        });
    })
</script>
