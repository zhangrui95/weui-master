<div class="page">
    <div class="page__bd un-details">
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showToast" >已完成</a>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $.ajax({
            type: "POST",
            url: "api/task/detail.json",
            async: true,
            data:{id:$('#container').data('task-id'),userid:$('#userid').val()},
            success: function (data) {
                details(data);
            },
            error: function (mes) {
                console.log("error");
            }
        });
        function details(data) {
                function getLocalTime(nS) {
                    return new Date(parseInt(nS)).toLocaleString().replace(/年|月/g, "-").replace(/日/g, " ");
                }
//                var Times = new Date( data[i].createTime ) ;
//                var commonTime = Times.toLocaleString();
                $('.un-details').append(
                        '<div class="weui-cells weui-cells_form" id="'+data.id+'">' +
                            '<div class="weui-cell">'+
                                '<div class="weui-cell__bd bd-center cell-unleft">'+
                                    '<img src="'+data.photo+'" alt="" class="head-img">'+
                                '</div>'+
                            '</div>'+
                            '<div class="weui-cell cell-border">'+
                                '<div class="weui-cell__hd"><label class="weui-label">身份证号</label></div>'+
                                '<div class="weui-cell__bd bd-right">'+
                                    data.card+
                                '</div>'+
                            '</div>'+
                            '<div class="weui-cell cell-border cell-margin">'+
                                '<div class="weui-cell__hd"><label class="weui-label">入住宾馆</label></div>'+
                                '<div class="weui-cell__bd bd-right" >'+
                                    data.hotelName+
                                '</div>'+
                            '</div>'+
                            '<div class="weui-cell cell-border">'+
                                '<div class="weui-cell__hd"><label class="weui-label">上传时间</label></div>'+
                                '<div class="weui-cell__bd bd-right">'+
                                    getLocalTime(data.createTime)+
                                '</div>'+
                            '</div>'+
                            '<div class="weui-cell cell-border">'+
                                '<div class="weui-cell__hd"><label class="weui-label">值班人员</label></div>'+
                                '<div class="weui-cell__bd bd-right">'+
                                    data.name +
                                '</div>'+
                            '</div>'+
                        '</div>'
                )

        }
        $('#showToast').click(function(){
            history.back();
        })
    })
</script>
