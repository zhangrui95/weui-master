<div id="fire-head"></div>
<div class="page page_box page-list page-top">
    <div class="weui-tab">
        <div class="weui-navbar">
            <div class="weui-navbar__item tab-border" href="#tab1" data-state="0">未核查<span id="number-left"></span></div>
            <div class="weui-navbar__item" href="#tab2" data-state="1" id="tab">已核查<span id="number-right"></span></div>
        </div>
    </div>
    <div class="page__bd cell-y bg-page bottom-cell">
        <div id="box" class="bg-box">
            <div class="weui-tab__panel panel_none">
                <div class="weui-cells"  id="tab1"></div>
                <div class="weui-cells active"  id="tab2"></div>
            </div>
            <div class="weui-loadmore" id="load">
                <i class="weui-loading"></i>
                <span class="weui-loadmore__tips">正在加载</span>
            </div>
            <div class="weui-loadmore weui-loadmore_line active" id="new-none">
                <span class="weui-loadmore__tips">暂无更多数据</span>
            </div>
        </div>
    </div>
</div>
<div class="filtrate" id="filtrate">
    <div class="filtrate-header">
        <div class="fire-header-left-top">筛选条件</div>
        <div class="fire-header-right" id="clear">取消</div>
        <div class="input-border">
            <div class="weui-search-bar__box">
                <i class="weui-icon-search"></i>
                <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required/>
                <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
            </div>
        </div>
    </div>
    <div class="filtrate-y">
        <div class="classification-box">
            <div class="choice-title">分类
                <span class="cover-blue" id="all-cover">展开全部</span>
            </div>
            <ul class="classification" id="classification">
                <li class="all-news white-border choice-after" id="all-types">全部</li>
            </ul>
        </div>
        <div class="area-box">
            <div class="choice-title">年份
                <span class="cover-blue" id="area-all-cover">展开全部</span>
            </div>
            <ul class="area" id="area">
                <li class="all-news  white-border choice-after" id="all-years">全部</li>
            </ul>
        </div>
        <div class="area-box">
            <div class="choice-title">周期</div>
            <ul class="area" id="period">
                <li class="all-news  white-border choice-after period" id="all-period">全年</li>
                <li class="white-border period"><span class="item-name">上半年</span></li>
                <li class="white-border period"><span class="item-name">下半年</span></li>
            </ul>
        </div>
    </div>
    <div class="btn-box" id="btnPanel" >
        <div class="imported-left" id="reset">重置</div>
        <a class="btn-bg" href="javascript:" id="showToast" data-id="fire-choice-list">确定</a>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var currState = '0';
        var container = $('#container');
        var pagePanel = container.find('.page_box .page__bd');
        $searchClear = $('#searchClear');
        $searchInput = $('#searchInput');
        $searchClear.on('click',function(){
            $searchInput.val('');
        })
        $('.cell-y').scroll(function ()
        {
            var st = $(this).scrollTop();
            if(st==0){
                $(".page-top").animate(
                        {
                            marginTop:'140px',
                            translate3d:'0,10px,0'
                        },
                        1500,
                        'ease-out'
                )
                $('.white-position').animate(
                        {
                            opacity:1
                        },
                        1500,
                        'ease-out'
                )
            }else{
                $(".page-top").animate(
                        {
                            marginTop:'50px',
                            translate3d:'0,10px,0'
                        },
                        1000,
                        'ease-out'
                )
                $('.white-position').animate(
                        {
                            opacity:0.25
                        },
                        1000,
                        'ease-out'
                )
            }

        });
        $.ajax({
            type: "POST",
            url: "api/firePlan/info.json",
            data:{userid:$('#userid').val()},
            success: function (data) {
                if(data.avatar==null||data.avatar==''){
                    data.avatar = 'images/head.jpg'
                }else{
                    data.avatar += '64'
                }
                choice(data);
            },
            error: function (mes) {
                console.log("error");
            },
        })
        function choice(data){
            var number = data.checkNums.plan+data.checkNums.extra;
            $('#fire-head').html(
                    '<div class="fire-header">'+
                    '<div class="fire-header-left">'+
                    '<img src="'+data.avatar+'" class="police-header-img"/>'+
                    '<span class="fire-head-name">'+data.name+'</span>'+
                    '</div>'+
                    '<div class="fire-header-right">'+
                    '<div class="fire-header-left" id="choice-alert">筛选</div>'+
                    '<img src="images/choice.png" class="choice-img fire-header-left"/>'+
                    '</div>'+
                    '</div>'+
                    '<div class="white-position">'+
                    '<div class="fire-num-box">'+
                    '<dl class="num-center">'+
                    '<dt>'+data.companyNums.unpoint+'</dt>'+
                    '<dd>非重点企业</dd>'+
                    '</dl>'+
                    '</div>'+
                    '<div class="fire-num-box">'+
                    '<dl class="num-center">'+
                    '<dt>'+data.companyNums.point+'</dt>'+
                    '<dd>重点企业</dd>'+
                    '</dl>'+
                    '</div>'+
                    '<div class="fire-num-box fire-num-box-border">'+
                    '<dl class="num-center">'+
                    '<dt>'+number+'</dt>'+
                    '<dd>总次数</dd>'+
                    '</dl>'+
                    '</div>'+
                    '</div>'
            )
            $('#choice-alert').on('click',function(){
                $('#filtrate').fadeIn(100);
            });
            $('#clear').on('click',function () {
                $('#filtrate').fadeOut(100);
            })
        }
        var currDataListCfg = {
            url:'api/task/fire.json',
            pagePanel:pagePanel,
            scrollPanel:pagePanel.find('#box'),
            winPanel:container.find('.page_box'),
            xhrExternalProcess : function (params,xhr) {
                var data = xhr;
                $('#number-left').html('('+data.undo+')');
                $('#number-right').html('('+data.done+')');
                $(".weui-cell").on('click',function () {
                    var id = $(this).data('id');
                    $('#container').data('detail-source','hotel_news');
                    $('#taskId').val($(this).data('tid'));
                    window.pageManager.go(id);
                });
            },
            emptyCb : function () {
                var tag = currState=='0';
                var tabPanel = tag?'tab1':'tab2';
                var img = tag?'icon-ok.jpg':'icon-over.jpg';
                var txt = tag?'好厉害！':'哎呦喂！';
                var txt1 = tag?'已经没有未核查的信息了':'快去看看是否有未核查的信息';
                $('#'+tabPanel).html('<div class="empty-box">'+
                        '<img src="images/'+img+'" class="empty-img"/>'+
                        '<p class="null-word">'+txt+'</p>'+
                        '<p class="null-word2">'+txt1+'</p>'+
                        '</div>');
            },
            noMoreCb : function () {
                $('.weui-loadmore_line').show();
                $('.empty-box').hide();
            },
            getItemsPanel : function () {
                return $('#'+(currState=='0'?'tab1':'tab2'));
            },
            templateProcess : function (item) {
                var tag = currState=='0';
                var listcolor = tag?'list-color':'';
                var checked = tag?'fire-nochecked':'fire-checked';
                return '<div class="weui-cell bg-cell" data-id="'+checked+'" data-tid="'+item.id+'" >' +
                        '<div class="weui-cell__bd cell_bd_border" >' +
                        '<div><img src="images/list-left.jpg" class="border-right-img"/></div>'+
                        '<p class="left-cell '+listcolor+'">' +
                        item.name +
                        '</p>' +
                        '<div class="weui-cell__ft cell_fs">' +
                        '<span>'+item.type+'</span>'  +
                        '</div>' +
                        '</div>' +
                        '</div>'
            },
            before:function(){
                $("#load").show();
                $(".weui-loadmore_line").hide();
            },
            after:function(){
                $("#load").hide();
            }
        };

        var currDataList = window.dataList.newList(currDataListCfg);

        $('.weui-navbar__item').on('click', function () {
            $(this).addClass('tab-border').siblings('.tab-border').removeClass('tab-border');
        });
        $(".weui-navbar div").click(function() {
            var state = $(this).data('state');
            if(state != currState){
                $('#container').data('detail-source-state',state);
                var activeTab = $(this).attr("href");
                $(".weui-cells").hide();
                $(activeTab).html('').fadeIn();
                currState = state;
                currDataList.first({state:state});
            }
            return false;
        });

        var detailSourceState = container.data('detail-source-state');
        if(detailSourceState && detailSourceState != currState){
            currState = detailSourceState;
            var target = $('.weui-navbar [data-state="1"]');
            target.addClass('tab-border').siblings('.tab-border').removeClass('tab-border');
            $(target.attr("href")).fadeIn();
        }
        currDataList.first({state:currState});

        var width = document.body.clientWidth;
        var typedis=$('#container').data('data-choice-type-ids');
        var year=$('#container').data('data-choice-year-ids');
        var period=$('#container').data('data-choice-police-ids');
        $.ajax({
            type: "POST",
            url: "api/fire/info.json",
            data:{userid:$('#userid').val()},
            success: function (data) {
                types(data);
                years(data);
                click();
                recover(typedis);
                recover(year);
            },
            error: function (mes) {
                console.log("error");
            }
        });
        function recover(ids){
            if(ids==null || ids.length==0){
                return;
            }
            var id = ids.split(',');
            for(var i in id){
                $('#'+id[i]).addClass('choice-after');
            }
            if(typedis==''){
                $('#all-types').addClass('choice-after');
            }else{
                $('#all-types').removeClass('choice-after');
            }
            if(year==''){
                $('#all-years').addClass('choice-after');
            }else{
                $('#all-years').removeClass('choice-after');
            }
        }
        function types(data){
            if(width>999){
                $('#all-cover').hide();
            }else{
                if (data.types.length > 16) {
                    $('#all-cover').css('display', 'block');
                }
            }
            for (var i = 0; i < data.types.length; i++) {
                var items = data.types[i];
                $('#classification').append('<li class="white-border types" id="'+items.id+'"><span class="item-name">'+items.name+'</span><span>(<span>'+items.num+'</span>)</span></li>');
                $('#classification li').eq(0).css('color','#ff5a54');
            }
        }
        function years(data){
            if(width>999){
                $('#area-all-cover').hide();
            }else{
                if(data.years.length>16){
                    $('#area-all-cover').show();
                }else{
                    $('#area-all-cover').hide();
                }
            }
            for(var i=0;i<data.years.length;i++){
                var items=data.years[i];
                $('#area').append('<li class="white-border years" id="'+items.id+'"><span class="item-name">'+items.year+'</span></li>');
                $('#area li').eq(0).css('color','#ff5a54');
            }
        }
        $('#all-cover').click(function() {
            if ($(this).html() == '展开全部') {
                $('#classification').css('height', '100%');
                $(this).html('收起');
            } else {
                $('#classification').css('height', '100px');
                $(this).html('展开全部');
            }
        })
        $('#area-all-cover').click(function() {
            if ($(this).html() == '展开全部') {
                $('#area').css('height', '100%');
                $(this).html('收起');
            } else {
                $('#area').css('height', '100px');
                $(this).html('展开全部');
            }
        })
        function click() {
            $('#all-types,#all-years').on('click',function () {
                $(this).siblings().removeClass('choice-after');
                $(this).toggleClass('choice-after');
            })
            $('.types').on('click',function () {
                $(this).toggleClass('choice-after');
                $('#all-types').removeClass('choice-after');
            })
            $('.years').on('click',function () {
                $(this).toggleClass('choice-after');
                $('#all-years').removeClass('choice-after');
            })
        }
    });
    $('.period').on('click',function () {
        $(this).toggleClass('choice-after');
        $(this).siblings().removeClass('choice-after');
    })
    $('#showToast').on('click',function(){
        var id = $(this).data('id');
        window.pageManager.go(id);
    })
    $('#reset,#clear').on('click',function () {
        $searchInput.val('');
        $('#all-types,#all-years,#all-period').addClass('choice-after').siblings().removeClass('choice-after');
    })
</script>
