<div class="page">
    <div class="page__bd details cells-ajax"></div>
</div>
<script type="text/javascript">
    $(function(){
        $.ajax({
            type: "POST",
            url: "api/task.json",
            data:{userid:$('#userid').val()},
            success: function (data) {
                lists(data);
            },
            error: function (mes) {
                console.log("error");
            }
        });
        function lists(data) {
            for(var i = 0;i<=data.length;i++){
                function getLocalTime(nS) {
                    return new Date(parseInt(nS)).toLocaleString().replace(/年|月/g, "-").replace(/日/g, " ");
                }
                $('.cells-ajax').append(
                        '<div class="weui-cells weui-cells_form" id="'+data[i].id+'">' +
                            '<div class="weui-cell">'+
                                '<div class="weui-cell__bd bd-center cell-unleft">'+
                                    '<img src="'+data[i].photo+'" alt="" class="head-img">'+
                               '</div>'+
                            '</div>'+
                            '<div class="weui-cell cell-border">'+
                                '<div class="weui-cell__hd"><label class="weui-label">身份证号</label></div>'+
                                '<div class="weui-cell__bd bd-right">'+
                                    data[i].card+
                                '</div>'+
                            '</div>'+
                            '<div class="weui-cell cell-border cell-margin">'+
                                '<div class="weui-cell__hd"><label class="weui-label">入住宾馆</label></div>'+
                                '<div class="weui-cell__bd bd-right" >'+
                                    data[i].hotelName+
                                '</div>'+
                            '</div>'+
                            '<div class="weui-cell cell-border">'+
                                '<div class="weui-cell__hd"><label class="weui-label">上传时间</label></div>'+
                                '<div class="weui-cell__bd bd-right">'+
                                    getLocalTime(data[i].createTime)+
                                '</div>'+
                            '</div>'+
                            '<div class="weui-cell cell-border">'+
                                '<div class="weui-cell__hd"><label class="weui-label">完成时间</label></div>'+
                                '<div class="weui-cell__bd bd-right">'+
                                    getLocalTime(data[i].doneTime)+
                                '</div>'+
                            '</div>'+
                            '<div class="weui-cell cell-border">'+
                                '<div class="weui-cell__hd"><label class="weui-label">值班人员</label></div>'+
                                '<div class="weui-cell__bd bd-right">'+
                                    data[i].name+
                                '</div>'+
                            '</div>'+
                            '<div class="weui-cell cell-border">'+
                                '<div class="weui-cell__hd"><label class="weui-label">操作人员</label></div>'+
                                '<div class="weui-cell__bd bd-right">'+
                                    data[i].name+
                                '</div>'+
                            '</div>'+
                        '</div>'
                )
            }
        }
    })
</script>
