<script type="text/javascript">
    $(function(){
        var week_day=new Array('星期日','星期一','星期二','星期三','星期四','星期五','星期六');
        var nowtime = new Date();
        var year = nowtime.getFullYear();
        var month = padleft0(nowtime.getMonth() + 1);
        var day = padleft0(nowtime.getDate());
        var weekday =nowtime.getDay();
//            var hour = padleft0(nowtime.getHours());
//            var minute = padleft0(nowtime.getMinutes());
//            var second = padleft0(nowtime.getSeconds());
        $(".weekday").html(year + "-" + month + "-" + day +" "+week_day[weekday]);
        //补齐两位数
        function padleft0(obj) {
            return obj.toString().replace(/^[0-9]{1}$/, "0" + obj);
        }
        var $toast = $('#toast');
        $('.weui-btn-area').on('click', function () {
            if ($toast.css('display') != 'none') return;
            $toast.fadeIn(100);
            setTimeout(function () {
                $toast.fadeOut(100);
            }, 1200);
        });
        $.ajax({
            type: "POST",
            url: "",
            async: true,
            data:'',
            success: function (data) {
                console.log("success")
                $('.weui-cells').append(
                        '<label class="weui-cell weui-check__label" for="x17">'+
                            '<div class="weui-cell__bd">'+
                                '<p>'+'张警官'+'</p>'+
                            '</div>'+
                            '<div class="weui-cell__ft">'+
                                '<input type="radio" name="radio1" class="weui-check" id="x17" checked="checked">'+
                                    '<span class="weui-icon-checked"></span>'+
                            '</div>'+
                        '</label>'
                )
            },
            error: function (mes) {
                console.log("error")
            }
        });
    })
</script>
