<!--基本信息-->
<div class="page">
    <div class="page__bd">
        <div class="weui-cells weui-cells_form" style="margin-top: 0;">
            <div class="weui-cell">
                <div class="weui-cell__bd cell-unleft">
                    <div class="weui-uploader">
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                            </ul>
                            <div class="weui-uploader__input-box file-img">
                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-cells">
            <div class="weui-cell border-cell">
                <div class="weui-cell__bd cell-unleft">
                    <input class="weui-input" type="text" placeholder="请输入旅客身份证号"/>
                </div>
                <span id="empty" class="active"><img src="./images/empty.png" class="empty"/></span>
            </div>
        </div>
        <div id="idCard" class="prompt"></div>
        <div class="weui-gallery" id="gallery">
            <span class="weui-gallery__img" id="galleryImg"></span>
            <div class="weui-gallery__opr">
                <a href="javascript:" class="weui-gallery__del">
                    <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showToast" >提交</a>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        var tmpl = '<li class="weui-uploader__file file-li-img" style="background-image:url(#url#)"></li>',
                $gallery = $("#gallery"), $galleryImg = $("#galleryImg"),
                $uploaderInput = $("#uploaderInput"),
                $uploaderFiles = $("#uploaderFiles")
                ;
        $uploaderInput.on("change", function(e){
            var src, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;
            for (var i = 0, len = files.length; i < len; ++i) {
                var file = files[i];
                if (url) {
                    src = url.createObjectURL(file);
                } else {
                    src = e.target.result;
                }
                $uploaderFiles.append($(tmpl.replace('#url#', src)));
                $(".weui-uploader__input-box").css("display","none");
                $('.weui-gallery__opr').click(function () {
                    $uploaderFiles.html('');
                    $(".weui-uploader__input-box").css("display","block");
                })
            }
        });
        $uploaderFiles.on("click", "li", function(){
            $galleryImg.attr("style", this.getAttribute("style"));
            $gallery.fadeIn(100);
        });
        $gallery.on("click", function(){
            $gallery.fadeOut(100);
        });
        $('.weui-input').blur(function () {
            var value=$('.weui-input').val();
            filter = /^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;
                if (!filter.test(value)) {
                    if (value == '') {
                        $('#idCard').html("*身份证号码不能为空");
                    } else {
                        $('#idCard').html("*无效的身份证号码");
                        $('#empty').css('display', 'block');
                    }
                }
        });
        $('.weui-input').focus(function(){
            $('#idCard').html("");
        });
        $('.weui-input').keyup(function(){
            if(($('.weui-input').val()+"").length>=1){
                $('#empty').css('display', 'block');
                $('#empty').click(function () {
                    $('.weui-input').val('');
                    $('#empty').css('display', 'none');
                    $('#idCard').html("");
                })
            }else {
                $('#empty').css('display', 'none');
            }
        });
        $('#showToast').on('click',function(){
            var value=$('.weui-input').val();
            idCard(value);
        });
        function idCard(value){
            var ex = /^((1[1-5])|(2[1-3])|(3[1-7])|(4[1-6])|(5[0-4])|(6[1-5])|71|(8[12])|91)\d{4}(19|2[0-9])((\d{2}(0[13-9]|1[012])(0[1-9]|[12]\d|30))|(\d{2}(0[13578]|1[02])31)|(\d{2}02(0[1-9]|1\d|2[0-8]))|(([13579][26]|[2468][048]|0[48])0229))\d{3}(\d|X|x)?$/;
            var pattern = new RegExp(ex);
            if(pattern.test(value)){
                var params = [ 7, 9, 10, 5, 8, 4, 2, 1, 6, 3, 7, 9, 10, 5, 8, 4, 2 ];
                var checks = [ 1, 0, 10, 9, 8, 7, 6, 5, 4, 3, 2 ];
                var id=value;
                var sum = 0;
                for (var i = 0; i < 17; i++) {
                    var tmp = id.charAt(i);
                    sum += params[i] * tmp;
                }
                sum %= 11;
                var check;
                if (id.charAt(17) == 'x' || id.charAt(17) == 'X') {
                    check = 10;
                } else {
                    check = id.charAt(17);
                }
                if (check == checks[sum]) {
                    $('#idCard').html("");
                    $('#empty').css('display','none');
                    $.ajax({
                        type: "POST",
                        url: "api/task/save.json",
                        async: true,
                        data:{card:value,userid:$('#userid').val()},
                        success: function (card) {
                        },
                        error: function () {
                        }
                    });

                    return true;
                } else {
                    if(value==''){
                        $('#idCard').html("*身份证号码不能为空");
                    }else{
                        $('#idCard').html("*无效的身份证号码");
                        $('#empty').css('display','block');
                        $('#empty').click(function () {
                            $('.weui-input').val('');
                            $('#empty').css('display','none');
                            $('#idCard').html("");
                        })
                    }
                    return false;
                }
            }

        }
    });
</script>
