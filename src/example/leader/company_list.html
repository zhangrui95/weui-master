    <div class="page__bd cell-y bg-page bottom-cell">
        <div id="box" class="bg-box-bottom">

            <div class="weui-loadmore" id="load">
                <i class="weui-loading"></i>
                <span class="weui-loadmore__tips">正在加载</span>
            </div>

                <span class="weui-loadmore__tips">暂无更多数据</span>

<script type="text/javascript">
    $(function(){
        var $searchBar = $('#searchBar'),
                $searchResult = $('#searchResult'),
                $searchText = $('#searchText'),
                $searchInput = $('#searchInput'),
                $searchClear = $('#searchClear'),
                $searchCancel = $('#searchCancel');
        function hideSearchResult(){
            $searchResult.hide();
            $searchInput.val('');
        }
        function cancelSearch(){
            hideSearchResult();
            $searchBar.removeClass('weui-search-bar_focusing');
            $searchText.show();
        }

        $searchText.on('click', function(){
            $searchBar.addClass('weui-search-bar_focusing');
            $searchInput.focus();
        });
        $searchInput
                .on('blur', function () {
                    if(!this.value.length) cancelSearch();
                })
                .on('input', function(){
                    if(this.value.length) {
                        $searchResult.show();
                    } else {
                        $searchResult.hide();
                    }
                })
        ;
        $searchClear.on('click', function(){
            hideSearchResult();
            $searchInput.focus();
        });
        $searchCancel.on('click', function(){
            cancelSearch();
            $searchInput.blur();
        });

        var typeIds = $('#container').data('data-choice-type-ids');
        var policeIds = $('#container').data('data-choice-police-ids');

            var gPageSize = 10;
            var offset = 0;
            var currState = '0';
            var loading = false;
            function getData() {
                if (loading) {
                    return;
                }
                loading = true;
                $.ajax({
                    type: "POST",
                    url: "api/employee/companies.json",
                    data: {userid: $('#userid').val(),typeIds:typeIds,policeIds:policeIds, max: gPageSize, offset: offset},
                    success: function (data) {
                        lists(data);
                        result(data);
                        $(".weui-cell").on('click',function () {
                            var cid = $(this).attr('id');
                            $.ajax({
                                type: "POST",
                                url: "api/employee/listByCompany.json",
                                data: {userid: $('#userid').val(),cid:cid},
                                success: function (data) {
                                    var id = $('.weui-cell').data('id');
                                    $('#taskId').val($(this).data('tid'));
                                    window.pageManager.go(id);
                                }
                            })
                        });
                        $("#load").hide();
                        loading = false;
                        if(offset==0){
                            if(data==null||data.list.length<1){
                                $('.weui-loadmore_line').show();
                            }
                        }
                    },
                    beforeSend: function () {
                        $("#load").show();
                    },
                    error: function (mes) {
                        $("#load").hide();
                        loading = false;
                    }
                });
            }
            function result(data){
                var text = $('#container').data('data-choice');
                $('#search-results').html('<span class="result-name">查询结果：</span><span class="result-news">'+text+'</span><span class="result-num">(<span class="type-red">'+data.nums.undo+'</span>/<span  class="type-blue">'+data.nums.num+'</span>)</span>');
            }
            function lists(data) {
                if(data==null||data.list.length<1){
                    $('.weui-loadmore_line').show();
                }
                offset += data.list.length;
                var html = '',item,curr = $('#container').data('today-rota-id');
                for(var i=0;i<data.list.length;i++){
                    items = data.list[i];
                    var nums = items.nums;
                    nums = nums==null?{num:0,done:0}:nums;
                    var num = nums.num;
                    var done = nums.done;
                    var undone = nums.num-done;
                    if(num==null || done==null){
                        num = 0;
                        undone=0;
                    }
                    html += '<label class="weui-cell weui-check__label check-border" data-id="employee_list" id="'+items.id+'">'+
                            '<div class="weui-cell__bd">'+
                                '<p data-phonetic="'+items.phonetic+'">'+items.name+'<span class="num-right">(<span class="type-red">'+undone+'</span>/<span class="type-blue">'+num+'</span>)</span></p>'+
                            '</div>'+
                            '</label>';
                }
                $('#list').append(html);
            }
            getData(currState);

        var pagePanel = $('.page__bd');
        //到达底部加载
        var winH = $('#container').height(); //页面可视区域高度
        var scrollHandler = function () {
            var pageH = pagePanel.find('#box').height();
            var scrollT = pagePanel.scrollTop();
            var aa = (pageH - winH - scrollT) / winH;
            if (aa < 0.02) {
                getData(currState);
            }
        };
        //定义鼠标滚动事件
        pagePanel.on('scroll',scrollHandler);
    });
</script>
