<script type="text/javascript">
    $(function(){
        $('.weui-navbar__item').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
        });
    });
    $(".weui-navbar div").click(function() {
        $(".weui-cells").hide();
        var activeTab = $(this).attr("href");
        $(activeTab).fadeIn();
        return false;
    });
    $('.weui-cell__bd').on('click', function(){
        var id = $(this).data('id');
        window.pageManager.go(id);
    });
    $('.weui-btn-area').on('click', function(){
        var id = $(this).data('id');
        window.pageManager.go(id);
    });
    $.ajax({
        type: "POST",
        url: "api/task.json",
        async: true,
        data:{userid:$('#userid').val()},
        success: function (data) {
            lists(data);
        },
        error: function (mes) {
            console.log('error');
        }
    });
    function lists(data) {
        for(var i=0;i<data.length;i++) {
            var items=data[i];
            $('#tab1').append(
                    '<div class="weui-cell bg-cell"  data-id="Unfinished_detail" data-tid="'+items.id+'">' +
                        '<div class="weui-cell__bd cell_bd_border" >' +
                            '<p class="left-cell">' +
                                items.hotelName +
                            '</p>' +
                            '<div class="weui-cell__ft cell_fs left-cell">' +
                                getLocalTime(items.createTime) +
                            '</div>' +
                        '</div>' +
                    '</div>'
            )
            $('#tab2').append(
                    '<div class="weui-cell bg-cell"  data-id="Finished_detail" data-tid="'+items.id+'">' +
                        '<div class="weui-cell__bd cell_bd_border">' +
                            '<p class="left-cell">' +
                                items.hotelName +
                            '</p>' +
                            '<div class="weui-cell__ft cell_fs left-cell">' +
                                getLocalTime(items.createTime) +
                            '</div>' +
                        '</div>' +
                    '</div>'
            )
            $('.weui-cell').bind('click', function () {
                var id = $(this).data('id');
                $('#taskId').val($(this).data('tid'));
                window.pageManager.go(id);
            });
        }
    }

</script>
