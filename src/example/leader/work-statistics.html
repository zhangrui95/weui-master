<div class="page page_box page-list">
    <div class="state-head state-head-two">
        <div class="state-bg"></div>
        <div class="state-position-two">
            <div id="white-top">
                <div class="fire-num-box" href="#statistics_tab1">
                    <dl class="num-center">
                        <dt class="p-blue" id="work_statistics_value_all"></dt>
                        <dd>全部</dd>
                    </dl>
                </div>
                <div class="fire-num-box" href="#statistics_tab2">
                    <dl class="num-center">
                        <dt class="p-bold" id="work_statistics_value_doing"></dt>
                        <dd>未完成</dd>
                    </dl>
                </div>
                <div class="fire-num-box fire-num-box-border" href="#statistics_tab3">
                    <dl class="num-center">
                        <dt class="p-bold" id="work_statistics_value_done"></dt>
                        <dd>已完成</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
    <div class="page__bd bg-page bottom-cell top-margin">
        <div id="box" class="bg-box">
            <div class="weui-tab__panel">
                <div class="weui-cells p-height-one" id="statistics_tab1" style="opacity: 1;">
                    <div class="panel_none">
                    </div>
                    <div class="weui-loadmore" id="statistics_load1"
                         style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
                        <i class="weui-loading"></i>
                        <span class="weui-loadmore__tips">正在加载</span>
                    </div>
                    <div class="weui-loadmore weui-loadmore_line active" id="statistics_loadmore1" style="display: none;">
                        <span class="weui-loadmore__tips">暂无更多数据</span>
                    </div>
                </div>
                <div class="weui-cells p-height-one active" id="statistics_tab2" style="opacity: 1; display: none;">
                    <div class="panel_none">
                    </div>
                    <div class="weui-loadmore" id="statistics_load2"
                         style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
                        <i class="weui-loading"></i>
                        <span class="weui-loadmore__tips">正在加载</span>
                    </div>
                    <div class="weui-loadmore weui-loadmore_line active" id="statistics_loadmore2" style="display: none;">
                        <span class="weui-loadmore__tips">暂无更多数据</span>
                    </div>
                </div>
                <div class="weui-cells p-height-one active" id="statistics_tab3" style="opacity: 1; display: none;">
                    <div class="panel_none">
                    </div>
                    <div class="weui-loadmore" id="statistics_load3"
                         style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
                        <i class="weui-loading"></i>
                        <span class="weui-loadmore__tips">正在加载</span>
                    </div>
                    <div class="weui-loadmore weui-loadmore_line active" id="statistics_loadmore3" style="display: none;">
                        <span class="weui-loadmore__tips">暂无更多数据</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {

        var container = $('#container');

        $('#work_statistics_value_all').text(container.data('data-work-all'));
        $('#work_statistics_value_doing').text(container.data('data-work-doing'));
        $('#work_statistics_value_done').text(container.data('data-work-done'));

        /** 多页签 start */
        var href = container.data('tab-work-work-statistics');
        var tabFunc = function (_$) {
            _$.find('dt').removeClass('p-bold').addClass('p-blue');
            _$.siblings().find('dt').removeClass('p-blue').addClass('p-bold');
            var activeTab = _$.attr("href");
            container.data('tab-work-work-statistics', activeTab);
            $(activeTab).siblings('.weui-cells').hide();
            $(activeTab).fadeIn();
        }
        tabFunc($('.fire-num-box[href="' + href + '"]'));
        $('.fire-num-box').on('click', function () {
            tabFunc($(this));
        });
        /** 多页签 end */

        /** 全部&已完成&未完成 start */
        var allDataListCfg = {
            url: 'api/workMain.json',
            pagePanel: $('#statistics_tab1'),
            scrollPanel: $('#statistics_tab1>.panel_none'),
            winPanel: container.find('.page_box'),
            xhrExternalProcess: function (params, xhr) {
            },
            emptyCb: function () {
                var tabPanel = 'statistics_tab1';
                var img = 'icon-ok.jpg';
                var text = '没有工作了';
                $('#' + tabPanel).html('<div class="empty-box empty-box-fire">' +
                        '<img src="images/' + img + '" class="empty-img"/>' +
                        '<p class="null-word2">' + text + '</p>' +
                        '</div>');
            },
            noMoreCb: function () {
                $('#statistics_loadmore1').show();
                $('#statistics_tab1>.empty-box').hide();
            },
            getItemsPanel: function () {
                return $('#statistics_tab1>.panel_none');
            },
            templateProcess: function (item) {
                return '<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg box-rel weui-bl" data-id="' + item.id + '">' +
                        '<div class="weui-media-box__bd">' +
                        '<h4 class="weui-media-box__title">检查工作：' + item.company.name + '</h4>' +
                        '<div class="p-slip clearfix">' +
                        '<div class="p-time">' + getLocalTime(item.createTime) + '</div>' +
                        '<div class="p-title">负责领导：' + item.creator.name + '</div>' +
                        '</div>' +
                        '</div>' +
                        '</a>';
            },
            before: function () {
                $("#statistics_load1").show();
                $("#statistics_loadmore1").hide();
            },
            after: function () {
                $("#statistics_load1").hide();
            }
        };

        var allDataList = window.dataList.newList(allDataListCfg);

        var noFinishDataListCfg = {
            url: 'api/workMain.json',
            pagePanel: $('#statistics_tab2'),
            scrollPanel: $('#statistics_tab2>.panel_none'),
            winPanel: container.find('.page_box'),
            xhrExternalProcess: function (params, xhr) {
            },
            emptyCb: function () {
                var tabPanel = 'statistics_tab2';
                var img = 'icon-ok.jpg';
                var text = '已经没有未完成的工作了';
                $('#' + tabPanel).html('<div class="empty-box empty-box-fire">' +
                        '<img src="images/' + img + '" class="empty-img"/>' +
                        '<p class="null-word2">' + text + '</p>' +
                        '</div>');
            },
            noMoreCb: function () {
                $('#statistics_loadmore2').show();
                $('#statistics_tab2>.empty-box').hide();
            },
            getItemsPanel: function () {
                return $('#statistics_tab2>.panel_none');
            },
            templateProcess: function (item) {
                return '<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg box-rel weui-bl" data-id="' + item.id + '">' +
                        '<div class="weui-media-box__bd">' +
                        '<h4 class="weui-media-box__title">检查工作：' + item.company.name + '</h4>' +
                        '<div class="p-slip clearfix">' +
                        '<div class="p-time">' + getLocalTime(item.createTime) + '</div>' +
                        '<div class="p-title">负责领导：' + item.creator.name + '</div>' +
                        '</div>' +
                        '</div>' +
                        '</a>';
            },
            before: function () {
                $("#statistics_load2").show();
                $("#statistics_loadmore2").hide();
            },
            after: function () {
                $("#statistics_load2").hide();
            }
        };

        var noFinishDataList = window.dataList.newList(noFinishDataListCfg);

        var finishedDataListCfg = {
            url: 'api/workMain.json',
            pagePanel: $('#statistics_tab3'),
            scrollPanel: $('#statistics_tab3>.panel_none'),
            winPanel: container.find('.page_box'),
            xhrExternalProcess: function (params, xhr) {
            },
            emptyCb: function () {
                var tabPanel = 'statistics_tab3';
                var img = 'icon-ok.jpg';
                var text = '没有已完成的工作了';
                $('#' + tabPanel).html('<div class="empty-box empty-box-fire">' +
                        '<img src="images/' + img + '" class="empty-img"/>' +
                        '<p class="null-word2">' + text + '</p>' +
                        '</div>');
            },
            noMoreCb: function () {
                $('#statistics_loadmore3').show();
                $('#statistics_tab3>.empty-box').hide();
            },
            getItemsPanel: function () {
                return $('#statistics_tab3>.panel_none');
            },
            templateProcess: function (item) {
                return '<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg box-rel weui-bl" data-id="' + item.id + '">' +
                        '<div class="weui-media-box__bd">' +
                        '<h4 class="weui-media-box__title">检查工作：' + item.company.name + '</h4>' +
                        '<div class="p-slip clearfix">' +
                        '<div class="p-time">' + getLocalTime(item.createTime) + '</div>' +
                        '<div class="p-title">负责领导：' + item.creator.name + '</div>' +
                        '</div>' +
                        '</div>' +
                        '</a>';
            },
            before: function () {
                $("#statistics_load3").show();
                $("#statistics_loadmore3").hide();
            },
            after: function () {
                $("#statistics_load3").hide();
            }
        };

        var finishedDataList = window.dataList.newList(finishedDataListCfg);

        $('#statistics_tab1,#statistics_tab2,#statistics_tab3').each(function () {
            $(this).on('click', '.weui-media-box', function () {
                var id = $(this).data('id');
                container.data('data-work-id', id);
                container.data('data-work-reply-no', 0);
                container.data('data-work-delete-no', 0);
                window.pageManager.go('work-detail');
            })
        });

        allDataList.first();
        noFinishDataList.first({state: 0});
        finishedDataList.first({state: 1});
        /** 全部&已完成&未完成 end */

    });
</script>
