<div class="page leader-fire page-list">

        <div class="white-position" id="white-position">

    <div class="catalog">
        <div class="cata">

    </div>
    <div class="page__bd leader-fire-y bg-page bottom-cell-pad">
        <div id="box" class="bg-box">
            <div class="weui-tab__panel panel_none" id="list">
                <!--<div class="fire-name-list">-->
                    <!--<img src="images/head.jpg" class="header-img"/>-->
                    <!--<div class="list-name">-->

            <div class="weui-loadmore" id="load" style="display: none;">
                <i class="weui-loading"></i>
                <span class="weui-loadmore__tips">正在加载</span>

                <span class="weui-loadmore__tips">暂无更多数据</span>

        </div>
    </div>
    <div class="filtrate" id="filtrate">
        <div class="filtrate-header">
            <div class="fire-header-left-top">筛选条件</div>
            <div class="fire-header-right" id="clear">取消</div>
            <div class="input-border">
                <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required/>
                    <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                </div>
            </div>
        </div>
        <div class="filtrate-y">
            <div class="classification-box">
                <div class="choice-title">分类
                    <span class="cover-blue" id="all-cover">展开全部</span>
                </div>
                <ul class="classification" id="classification">
                    <li class="all-news white-border choice-after" id="all-types">全部</li>
                </ul>
            </div>
            <div class="area-box">
                <div class="choice-title">年份</div>
                <ul class="area" id="area">
                    <li class="all-news  white-border years choice-after" id="all-years">全部</li>
                </ul>
            </div>
            <div class="area-box">
                <div class="choice-title">周期</div>
                <ul class="area" id="period">
                    <li class="all-news  white-border choice-after period" id="all-period" data-period="0">全年</li>
                    <li class="white-border period" data-period="1"><span class="item-name">上半年</span></li>
                    <li class="white-border period" data-period="2"><span class="item-name">下半年</span></li>
                </ul>
            </div>
        </div>
        <div class="hint" id="hint"><img src="images/error-big.png"/> <p>请选择分类、年份及周期</p></div>
        <div class="btn-box" id="btnPanel" >
            <div class="imported-left" id="reset">重置</div>
            <a class="btn-bg" href="javascript:" id="showToast" data-id="fire-choice-list">确定</a>
        </div>
    </div>
</div>
<script>
    $(function(){
        var container = $('#container');
        var width = document.body.clientWidth;
        var typedis=container.data('data-choice-type-ids');
        var year=container.data('data-choice-year-ids');
        var period=container.data('data-choice-period-ids');
        var val = container.data('data-choice-val-ids');
        var policeId = container.data('self-policeId');
        var $searchClear = $('#searchClear');
        var $searchInput = $('#searchInput');
        $searchClear.on('click',function(){
            $searchInput.val('');
        });
        $('#choice-alert').on('click',function(){
            $searchInput.val('');
            $('#all-types,#all-years,#all-period').addClass('choice-after').siblings().removeClass('choice-after');
            $('#filtrate').fadeIn(100);
        });
        $('#clear').on('click',function () {
            $('#filtrate').fadeOut(100);
        });
        $('#select-year').on('change',function(){
            var yearVal = $(this).val();
        });
        $('#select-period').on('change',function(){
            var periodVal = $(this).val();
        })
        $.ajax({
            type: "POST",
            url: "api/firePlan/info.json",
            data:{userid:$('#userid').val(),policeId:policeId},
            success: function (data) {
                choice(data);
            },
            error: function (mes) {
                console.log("error");
            },
        })
        function choice(data){
            var number = data.checkNums.plan+data.checkNums.extra;
            $('#white-top').html(
                    '<div class="fire-num-box">'+
                    '<dl class="num-center">'+
                    '<dt>'+data.companyNums.unpoint+'</dt>'+
                    '<dd>非重点企业</dd>'+
                    '</dl>'+
                    '</div>'+
                    '<div class="fire-num-box">'+
                    '<dl class="num-center">'+
                    '<dt>'+data.companyNums.point+'</dt>'+
                    '<dd>重点企业</dd>'+
                    '</dl>'+
                    '</div>'+
                    '<div class="fire-num-box fire-num-box-border">'+
                    '<dl class="num-center">'+
                    '<dt>'+number+'</dt>'+
                    '<dd>总次数</dd>'+
                    '</dl>'+
                    '</div>'
            )
        }
        var pagePanel = $('.page__bd');
        var currDataListCfg = {
            url:'api/firePlanItem/groupByUser.json',
            pagePanel:pagePanel,
            scrollPanel:pagePanel.find('#box'),
            winPanel:container,
            isPage:false,
            itemsPanel:$('#list'),
            xhrExternalProcess : function (params,xhr) {
                $('#white-bottom').html(
                        '<div class="undone-num" data-id="undone-fire" id="undone">'+
                        '<dl class="num-center">'+
                        '<dt>'+xhr.undo+'</dt>'+
                        '<dd>未检查</dd>'+
                        '</dl>'+
                        '</div>'+
                        '<div class="done-num" id="done" data-id="done-fire">'+
                        '<dl class="num-center">'+
                        '<dt>'+xhr.done+'</dt>'+
                        '<dd>已检查</dd>'+
                        '</dl>'+
                        '</div>'
                );
//            $('#undone,#done').on('click',function(){
//                var id = $(this).data('id');
//                window.pageManager.go(id);
//            });
                $(".weui-cell").on('click',function () {
                    var cid = $(this).attr('id');
                    container.data('data-company-name-cid',cid);
                    container.data('fire-check-source','fire-choice-list');
                    var id = $(this).data('id');
                    window.pageManager.go(id);
                });
            },
            noMoreCb : function () {
                $('.weui-loadmore_line').show();
                $('.empty-box').hide();
            },
            templateProcess : function (items) {
                var nums = items.checkNums;
                nums = nums==null?{num:0,undo:0}:nums;
                var num = nums.num;
                var undo = nums.undo;
                var done = nums.num-undo;
                if(num==null || undo==null){
                    num = 0;
                    done=0;
                }
                var avatar = items.avatar;
                if(avatar==null||avatar==''){
                    avatar = 'images/head.jpg'
                }else{
                    avatar += '64'
                }
                return '<div class="fire-name-list" id="'+items.id+'">'+
                            '<img src="'+avatar+'" class="header-img"/>'+
                            '<div class="list-name">'+
                                '<div class="police-name">'+items.name+'</div>'+
                                '<div class="imported-number">'+items.pointNum+'</div>'+
                                '<div class="undone-number">'+undo+'</div>'+
                                '<div class="done-number">'+done+'</div>'+
                            '</div>'+
                        '</div>'
            },
            before:function(){
                $("#load").show();
                $(".weui-loadmore_line").hide();
            },
            after:function(){
                $("#load").hide();
            }
        };

        var currDataList = window.dataList.newList(currDataListCfg);
        currDataList.first({});
        $.ajax({
            type: "POST",
            url: "api/company/info.json",
            data:{userid:$('#userid').val(),policeId:policeId},
            success: function (data) {
                types(data);
                click();
                recover(typedis);
                years();
            },
            error: function (mes) {
                console.log("error");
            }
        });
        function recover(ids){
            if(ids==null || ids.length==0){
                return;
            }
            var id = ids.split(',');
            for(var i in id){
                $('#'+id[i]).addClass('choice-after');
            }
            if(typedis==''){
                $('#all-types').addClass('choice-after');
            }else{
                $('#all-types').removeClass('choice-after');
            }
        }
        function types(data){
            if(width>999){
                $('#all-cover').hide();
            }else{
                if (data.types.length > 16) {
                    $('#all-cover').css('display', 'block');
                }
            }
            for (var i = 0; i < data.types.length; i++) {
                var items = data.types[i];
                $('#classification').append('<li class="white-border types" id="'+items.id+'"><span class="item-name">'+items.name+'</span><span>(<span>'+items.num+'</span>)</span></li>');
                $('#classification li').eq(0).css('color','#ff5a54');
            }
        }
        function years(){
            var data = new Date();
            var year = data.getFullYear(data);
            var j=0;
            for(var i = 2017 ;i<=year;i++){
                j++;
                $('#area').append('<li class="white-border years" id="year'+j+'"><span class="item-name">'+i+'</span></li>');
                $('#area li').eq(0).css('color','#ff5a54');
            }
            $('.years').on('click',function () {
                $(this).toggleClass('choice-after');
                $(this).siblings().removeClass('choice-after');
            })
        }
        $('#all-cover').click(function() {
            if ($(this).html() == '展开全部') {
                $('#classification').css('height', '100%');
                $(this).html('收起');
            } else {
                $('#classification').css('height', '100px');
                $(this).html('展开全部');
            }
        });
        $('#area-all-cover').click(function() {
            if ($(this).html() == '展开全部') {
                $('#area').css('height', '100%');
                $(this).html('收起');
            } else {
                $('#area').css('height', '100px');
                $(this).html('展开全部');
            }
        });
        function click() {
            $('#all-types').on('click',function () {
                $(this).siblings().removeClass('choice-after');
                $(this).toggleClass('choice-after');
            });
            $('.types').on('click',function () {
                $(this).toggleClass('choice-after');
                $('#all-types').removeClass('choice-after');
            })
        }

        $('.period').on('click',function () {
            $(this).toggleClass('choice-after');
            $(this).siblings().removeClass('choice-after');
        });
        $('#showToast').on('click',function(){
            var years = [];
            var texts = [];
            var typeIds = [];
            var prd = '';
            var val = $searchInput.val();
            $('.types.choice-after').each (function(){
                typeIds.push($(this).attr('id'));
            });
            $('.years.choice-after').each(function(){
                years.push($(this).attr('id'));
            });
            $('.choice-after .item-name').each(function(){
                texts.push($(this).text())
            });
            $('.period.choice-after').each (function(){
                prd = $(this).data('period');
            });
            var typedis=typeIds.join(',');
            container.data('data-choice',texts.join(','));
            container.data('data-choice-type-ids',typedis);
            container.data('data-choice-years-ids',years.join(','));
            container.data('data-choice-period-ids',prd);
            container.data('data-choice-val-ids',val);
            var alltypes = $('#all-types').hasClass('choice-after');
            var yeartypes = $('#all-years').hasClass('choice-after');
            var id = $('#showToast').data('id');
            if(typedis == ''&& yeartypes == ''&& prd==''){
                if(alltypes||yeartypes||prd){
                    window.pageManager.go(id);
                }else{
                    $('#hint').fadeIn(100);
                    setTimeout(function () {
                        $('#hint').fadeOut(100);
                    }, 2000);
                }
            }else{
                window.pageManager.go(id);
            }
        });
        $('#reset,#clear').on('click',function () {
            $searchInput.val('');
            $('#all-types,#all-years,#all-period').addClass('choice-after').siblings().removeClass('choice-after');
        })
    })
</script>
