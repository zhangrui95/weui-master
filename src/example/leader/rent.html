<div class="page page-list">
    <div class="nocard-title rent-head-height">
        <div class="fire-header-left">先锋派出所</div>
        <div class="white-position" id="white-position">
            <div class="rent-num-box" id="all-rent-building" data-id="all-rent-building">
                <dl class="num-center">
                    <dt>289</dt>
                    <dd>租住房屋</dd>
                </dl>
            </div>
            <div class="rent-num-box rent-num-box-border" id="rent-num" data-id="rent-num">
                <dl class="num-center">
                    <dt>420</dt>
                    <dd>租住人数</dd>
                </dl>
            </div>
        </div>
    </div>
    <div class="grayness-box">
        <div class="gray-area">辖区</div>
        <div class="gray-num">租住房屋</div>
        <div class="gray-rent">租住人数</div>
    </div>
    <div class="rent-box" id="rent-box"></div>
    <div class="position-choice position-blue" id="choice-alert">
        <img src="images/Iconset.png" class="choice-img"/>
    </div>
    <div class="rent-pop" id="filtrate">
        <div class="filtrate-header rent-header">
            <div class="fire-header-left-top">筛选条件</div>
            <div class="fire-header-right" id="clear">取消</div>
            <div class="input-border">
                <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="请输入您要查询的信息" required/>
                    <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                </div>
            </div>
        </div>
        <div class="btn-box" id="btnPanel" >
            <div class="imported-left" id="reset">重置</div>
            <a class="btn-bg" href="javascript:" id="showToast" data-id="fire-choice-list">查询</a>
        </div>
    </div>
</div>
<script>
    $(function(){
        var $searchClear = $('#searchClear');
        var $searchInput = $('#searchInput');
        $searchClear.on('click',function(){
            $searchInput.val('');
        });
        $('#choice-alert').on('click',function(){
            $searchInput.val('');
            $('#filtrate').fadeIn(100);
        });
        $('#clear').on('click',function () {
            $('#filtrate').fadeOut(100);
        });
        $.ajax({
            type: "POST",
            url: "api/firePlanItem/groupByUser.json",
            data:{},
            success: function (data) {
                for(var i = 0;i<data.list.length;i++){
                    $('#rent-box').append(
                            '<div class="rent-news">'+
                            '<div class="imgandname">'+
                            '<div class="imgname">'+
                            '<img src="images/head.jpg" class="header-img">'+
                            '<p>于新刚</p>'+
                            '</div>'+
                            '</div>'+
                            '<div class="num-width builder-rent" data-id="builder-rent">10</div>'+
                            '<div class="num-width rent-person-num" data-id="rent-new">23</div>'+
                            '</div>'
                    );
                    $('.rent-person-num,.builder-rent,#all-rent-building,#rent-num').on('click',function(){
                        var id = $(this).data('id');
                        window.pageManager.go(id);
                    });
                };
            },
            error: function () {
            }
        });
    });

</script>
