<div class="page">
    <div class="header-bg">
        今日值班民警：<span></span>
        <img src="images/index-icon.png" class="police-title-img"/>
    </div>
    <div id="menu"></div>
</div>
<script>
    $('#container').data('detail-source-state',"0");
    var target = $('#userPost').val();
    target = target == null || target == '' ? 'leader' : target;
    var menuOpt = {
        row:1,
        col:3,
        target:target,
        beforePageChange : function (hash) {
            var $container = $('#container');
            if (hash === 'clear_data' || hash === 'employee') {
                $container.data('data-choice-type-ids', '');
                $container.data('data-choice-police-ids', '');
                $container.data('data-groupId', '');
            }
            $container.data('fire-year','');
            $container.data('fire-period','');
        },
        processMenuItem: function (item) {
            var data = (item||{}).data||{};
            var rota = data.rota;
            if(rota ==　null ||　rota.length < 1){
                return
            }
            var first = rota[0];
            $('#container').data('today-rota-id',first.user.id);
            $(".header-bg span").html(first.user.name);
        },
        error:function (err) {
            console.log(err)
        }
    };
    initMenu(menuOpt);
</script>
