<script>
    if($('#userPost').val() == '值班管理员'){
        $('.weui-grid').each(function(){
            var id = $(this).data('id');
            if(id != 'Set_up'){
                $(this).html('');
            }
        });
    }
    $('.weui-grid').on('click', function(){
        var id = $(this).data('id');
        window.pageManager.go(id);
    });
    $('#employ').on('click',function(){
        $('#container').data('data-choice-type-ids','');
        $('#container').data('data-choice-police-ids','');
    })
    $.ajax({
        type: "POST",
        url: "api/user/info.json",
        data:{userid:$('#userid').val()},
        success: function (data) {
            $(".weui-badge").html(data.count);
            var rota = data.rota;
            if(rota ==　null ||　rota.length < 1){
                return
            }
            var first = rota[0];
            $('#container').data('today-rota-id',first.user.id);
            $(".header-bg span").html(first.user.name);
        },
        error: function (mes) {
        }
    });
</script>
